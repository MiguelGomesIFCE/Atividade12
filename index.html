<body>
    <h1>Exemplo de Tabela</h1>

    <table border="1">
        <thead>
            <tr>
                <th><b>Produto</b></th>
                <th><b>QTD</b></th>
                <th><b>Valor</b></th>
                <th><b>Total</b></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Arroz</td>
                <td>3</td>
                <td>R$ 5,00</td>
                <td>R$ 15,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td><b>Total</b></td>
                <td><b>11</b></td>
                <td><b>--</b></td>
                <td><b>R$ 63,50</b></td>
            </tr>
        </tfoot>
    </table>
</body>
